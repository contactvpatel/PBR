<div class="row">
  <div class="col-lg-12">
    <app-card>
      <form
        autocomplete="disabled"
        [formGroup]="applicationForm"
        (ngSubmit)="onFormSubmit()"
        novalidate
      >
        <div class="form-group">
          <label for="i_applicationName">
            Application 
          </label>
          <input type="hidden" formControlName="id" id="id" />
          <select class="form-control" [ngClass]="{'has-error' : submitted && applicationForm.controls.applicationId.errors?.required}"formControlName="applicationId">
            <option value="">Select Application </option>
            <option
              *ngFor="let c of config.application.list"
              [value]="c.applicationId"
              >{{ c.applicationName }}</option
            >
            
          </select>
          <!-- <span *ngIf="submitted && applicationForm.controls.applicationId.errors?.required" class="messages text-danger">
            Please Select Application Name
          </span> -->
        </div>
        <div class="form-group">
          <label for="i_accountName">
            Account 
          </label>
          <select class="form-control" [ngClass]="{'has-error' : submitted && applicationForm.controls.accountId.errors?.required}" formControlName="accountId">
            <option value="">Select Account</option>
            <option *ngFor="let c of config.account.list" [value]="c.id">{{
              c.accountName
            }}</option>
          </select>
          <!-- <span *ngIf="submitted && applicationForm.controls.accountId.errors?.required" class="messages text-danger">
            Please Select Account Name
          </span> -->
        </div>

        <div class="form-group">
          <label for="i_groupId">
            Group Id
          </label>
          <input
            autocomplete="disabled"
            type="text"
            [ngClass]="{'has-error' : submitted && applicationForm.controls.groupId.errors?.required}"
            formControlName="groupId"
            class="form-control"
            id="i_groupId"
          />
          <!-- <span *ngIf="submitted && applicationForm.controls.groupId.errors?.required" class="messages text-danger">
            Please Enter Group Id
          </span> -->
        </div>
        <div class="form-group ">
          <label for="IsActive">Is Active</label>
          <div class="form-inline">
                       
            
            <input type="radio" [value]="true"formControlName="isActive" checked />&nbsp;
            <label>Yes</label>
          <input type="radio" [value]="false" class="ml-2" formControlName="isActive" /> &nbsp;
          <label>No</label>
          </div>
        </div>
        <div class="form-group">
          <div class="button-div">
            <button type="submit" class="btn btn-primary mr-2">Save</button>
            
            <button
              type="button"
              (click)="onCancelClick()"
              class="btn btn-secondary mr-2"
            >
              Cancel
            </button>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
<ng2-toasty [position]="position"></ng2-toasty>
