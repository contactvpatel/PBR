<div class="row">
  <div class="col-lg-12">
    
    <app-card>
      <button (click)="onCreateClick()" class="btn btn-primary mb-2">
        Create Power-Bi Application
      </button>

      <span class="float-right">
        <input
          class="form-control"
          type="text"
          placeholder="Search"
          (keyup)="updateFilter($event)"
        />
      </span>
      <ngx-datatable
        #accountTable
        class="data-table"
        [rows]="applications"
        [rowClass]="getRowClass"
        [columns]="config.columnDefs"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [scrollbarH]="true"
        [rowHeight]="'50'"
        [reorderable]="true"
        [limit]="10"
      >
        <ngx-datatable-column prop="applicationAccountName" sortable="true">
          <ng-template
            let-row="row"
            let-value="value"
            ngx-datatable-cell-template
          >
            {{ row.applicationAccountName }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column prop="departmentName" sortable="true">
          <ng-template
            let-row="row"
            let-value="value"
            ngx-datatable-cell-template
          >
            {{ row.departmentName }}
          </ng-template>
        </ngx-datatable-column>

      

        <ngx-datatable-column prop="isActive" width="100" sortable="true">
          <ng-template
            let-row="row"
            let-value="value"
            ngx-datatable-cell-template
          >
          <div *ngIf="row.isActive==false" else elseBlock >{{ "False" }}</div>
          <div *ngIf="row.isActive==true" else elseBlock >{{ "True" }}</div>

          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column prop="lastUpdatedDate" sortable="true">
          <ng-template
            let-row="row"
            let-value="value"
            ngx-datatable-cell-template >
            {{ row.lastUpdatedDate }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column prop="actions" width="100" sortable="false">
          <ng-template
            let-row="row"
            let-value="value"
            ngx-datatable-cell-template
          >
            <button
              class="action-btn btn btn-transparent"
              (click)="onEditClick(row)"
            >
              <i toolip="Edit" class="fa fa-edit fa-lg text-primary"></i>
            </button>
            <button class="action-btn btn btn-transparent">
              <i
                toolip="Delete"
                (click)="onDeleteClick(row)"
                class="fa fa-trash fa-lg text-danger"
              ></i>
            </button>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-footer>
          <ng-template
            ngx-datatable-footer-template
            let-rowCount="rowCount"
            let-pageSize="pageSize"
            let-selectedCount="selectedCount"
            let-curPage="curPage"
            let-offset="offset"
            let-isVisible="isVisible"
          >
            <div class="page-count">Total: {{ rowCount.toLocaleString() }}</div>

            <datatable-pager
              [pagerLeftArrowIcon]="'datatable-icon-left'"
              [pagerRightArrowIcon]="'datatable-icon-right'"
              [pagerPreviousIcon]="'datatable-icon-prev'"
              [pagerNextIcon]="'datatable-icon-skip'"
              [page]="curPage"
              [size]="pageSize"
              [count]="rowCount"
              [hidden]="!(rowCount / pageSize > 1)"
              (change)="table.onFooterPage($event)"
            >
            </datatable-pager>
            <div>
              <select
                class="form-control form-control-sm"
                (change)="onLimitChange($event.target.value)"
              >
                <option
                  *ngFor="let option of config.pageLimitOptions"
                  [value]="option.value"
                  [selected]="option.value == config.currentPageLimit"
                >
                  {{ option.value }}
                </option>
              </select>
            </div>
          </ng-template>
        </ngx-datatable-footer>
      </ngx-datatable>
    </app-card>
    <!-- Account manage card end -->
  </div>
</div>


<ng2-toasty [position]="position"></ng2-toasty>
