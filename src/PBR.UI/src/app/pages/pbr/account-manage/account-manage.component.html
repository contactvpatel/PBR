<div class="row">
    <div class="col-lg-12">
        <!-- Account manage card start -->
        <app-card [title]="'Create Power-Bi Account '" [blockClass]="'table-border-style'">
            <!-- <h4><a href="#">Create Power-Bi Account</a></h4> -->
            <div class="form-group form-inline">
                 
                <label class="lsearch">Search:</label>
                <input class="form-control ml-2 i-search" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
                <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
                <select class="custom-select select-right" style="width: auto;" name="pageSize" [(ngModel)]="service.pageSize">
                    <option [value]="2">2</option>
                    <option [value]="4">4</option>
                    <option [value]="6">6</option>
                    <option [value]="6">8</option>
                    <option [value]="6">10</option>
                  </select>
            </div>

            <div class="table-responsive">
                <table class="table table-lg table-styling">
                    <thead>
                        <tr class="table-primary">
                            <th scope="col" sortable="accountName" (sort)="onSort($event)">Account Name</th>
                            <th scope="col" sortable="userName" (sort)="onSort($event)">User Name</th>
                            <th scope="col" sortable="clientId" (sort)="onSort($event)">Client Id</th>
                            <th scope="col" sortable="isActive" (sort)="onSort($event)">Is Active</th>
                            <th scope="col" sortable="lastUpdated" (sort)="onSort($event)">LastUpdated Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let account of accounts$ | async" [ngClass]="{'notactive': account.isActive === 'No'}">
                            <td><ngb-highlight [result]="account.accountName" [term]="service.searchTerm"></ngb-highlight></td>
                            <td><ngb-highlight [result]="account.userName" [term]="service.searchTerm"></ngb-highlight></td>
                            <td><ngb-highlight [result]="account.clientId " [term]="service.searchTerm"></ngb-highlight></td>
                            <td><ngb-highlight [result]="account.isActive" [term]="service.searchTerm"></ngb-highlight></td>
                            <td><ngb-highlight [result]="account.lastUpdated" [term]="service.searchTerm"></ngb-highlight></td>
                            <td>
                                <a href="pbr/edit-account">Edit</a>
                                <a href="#">Test</a>
                                <a href="#">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-between p-2">
                    <ngb-pagination
                      [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
                    </ngb-pagination>
                  </div>
            </div>
        </app-card>
        <!-- Account manage card end -->
    </div>
</div>
